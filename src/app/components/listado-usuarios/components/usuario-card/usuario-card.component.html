<div class="card h-100 tarjeta">
  <div class="fondoImg d-flex justify-content-center">
    <img [src]="usuario.image" class="imagen mt-2" alt="..." />
  </div>
  <div class="card-body text-center mb-5">
    <h4 class="titulo">
      {{ usuario.first_name }} <br />
      <small>{{ usuario.username }} </small>
    </h4>
  </div>
  <div class="d-flex justify-content-around mb-3">
    <div class="d-flex flex-column align-content-center">
      <a
        type="button"
        class="btn btn-ver opciones"
        (click)="verDetalle()"
        ngbTooltip="Ver Detalles"
        ><i class="fa-solid fa-lg fa-magnifying-glass"></i
      ></a>
    </div>
    <div class="d-flex flex-column align-content-center">
      <a
        type="button"
        class="btn btn-act opciones"
        (click)="actualizar()"
        ngbTooltip="Actualizar"
        ><i class="fa-solid fa-lg fa-rotate"></i
      ></a>
    </div>
    <div class="d-flex flex-column align-content-center">
      <a
        type="button"
        class="btn btn-dell opciones"
        (click)="eliminarUser()"
        ngbTooltip="Eliminar"
        ><i class="fa-regular fa-lg fa-trash-can"></i
      ></a>
    </div>
  </div>
</div>
